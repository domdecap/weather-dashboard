<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="row bg-primary text-white border-bottom border-dark mb-3">
        <h1 class="text-center">
            Weather Dashboard
        </h1>
    </header>
    <main class="row">
        <section class="col-sm-3 col-lg-2">
            <form class="border-bottom border-dark card" id="city-search">
                <label for="search" class="card-header text-center fst-italic fw-bold bg-light py-2">Search for a city:</label>
                <input id="city-capture" type="text" class="m-2" placeholder="Search for a city..." />
                <button type="submit" class="fw-bold btn btn-info m-2 text-white"> Search </button>
            </form>
            <div id="recent-searches">
            </div>
        </section>
        <div class="col-sm-9 col-lg-10 pe-4">
            <section class="row border border-dark" id="current-results">
                <h2 id="location"></h2>
                <ul id="current-conditions" class="mx-2"></ul>
            </section>
            <section class="row" id="five-day">
                <h2 class="text-decoration-underline"> 5 Day Forecast: </h2>
            </section>
        </div>

    </main>


  
</body>
